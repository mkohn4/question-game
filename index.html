<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="./high-score.html">High Scores</a>
        <div class="right">
            <span>Timer: </span>
            <span id="timer">0</span>
        </div>
    </header>
    <section id="main">
        <h1>Coding Quiz Game</h1>
        <span>Get excited to play some games with us! Watch the timer for the countdown</span>
        <div class="button-wrapper">
            <button id="start-game">Start Game</button>
        </div>
    </section>
    <section id="quiz" >
        <div id="quiz-1" class="quiz-box quiz-1">
            <div class="question">What is your favorite color?</div>
            <div class="answer" data-number="1">Red</div>
            <div class="answer" data-number="2">Blue</div>
            <div class="answer" data-number="3">Green</div>
            <div class="answer" data-number="4">Orange</div>
        </div>
        <div id="quiz-2" class="quiz-box quiz-2">
            <div class="question">What is your favorite beer?</div>
            <div class="answer" data-number="1">Red</div>
            <div class="answer" data-number="2">Blue</div>
            <div class="answer" data-number="3">Green</div>
            <div class="answer" data-number="4">Orange</div>
        </div>
        <div id="quiz-3" class="quiz-box quiz-3">
            <div class="question">What is your favorite wine?</div>
            <div class="answer" data-number="1">Red</div>
            <div class="answer" data-number="2">Blue</div>
            <div class="answer" data-number="3">Green</div>
            <div class="answer" data-number="4">Orange</div>
        </div>


    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
